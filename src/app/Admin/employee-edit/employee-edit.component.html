<div class="row">
Edit Employee Detail
  <div class="col-md-12" style="padding-left:200px;margin-top: 20px">
    <div class="row">
      <div class="col-md-2">EmployeeName:-</div>
      <div class="col-md-2">
        <input type="text" [(ngModel)]="Model.name"/>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-2">Employee Salary:-</div>
      <div class="col-md-2">
        <input type="text"  [(ngModel)]="Model.salary"/>
      </div>
    </div>
    <div class="row">
        <div class="col-md-2">Department:-</div>
        <div class="col-md-2">
          <input type="text"  [(ngModel)]="Model.department"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">Employee Joining Date:-</div>
        <div class="col-md-2">
          <input type="datetime"  [(ngModel)]="Model.joiningDate"/>
        </div>
      </div>

 <div class="div" style="padding-left:400px;padding-top: 20px ">
    <input type="button" (click)="onSubmit()" value="Submit" class="text-centre primary btn btn-success" />
  </div>

  </div>
 
</div>
