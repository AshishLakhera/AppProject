<div>
<table border="1">
  <thead>
  <tr>
    <td>Employee Name</td>
    <td>Employee Code</td>
    <td>Employee Department</td>
    <td>Employee Salary</td>
    <td>Employee joiningDay</td>
    <td>Id</td>
    <td>Action</td>
  </tr>
</thead>
<tbody   *ngFor="let emp of employee; let i = index">
  <tr>
  <td>{{emp.name}}</td>
  <td>{{emp.employeeCode}}</td>
  <td>{{emp.department}}</td>
  <td>{{emp.salary}}</td>
  <td>{{emp.joiningDate}}</td>
  <td>{{emp.id}}</td>
  <td><a href="#" (click)="editClick(i)">Edit</a> &nbsp;<a href="/DeleteEmployee">Delete</a></td>
</tr>
</tbody>
</table>
</div>
